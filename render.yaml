services:
  - type: web
    name: tennis-match-tracker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_PATH
        value: /opt/render/project/src/tennis_matches.db
    disk:
      name: tennis-data
      mountPath: /opt/render/project/src
      sizeGB: 1
